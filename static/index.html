<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="jquery-3.4.1.min.js"></script>
    <script defer src="opensali.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="Description" content="OpenSali, der open-source KZO Stundenplan.">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#333">
    <title>OpenSali</title>
</head>
<body>
    <div id="scrollLimiter">
        <div id="selection">
            <span id="open-menu" class="buttonSpan">
                <svg width="30" height="30">
                    <line x1="2" y1="5" x2="28" y2="5" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="2" y1="15" x2="28" y2="15" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="2" y1="25" x2="28" y2="25" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                </svg>
            </span>
            <h1 id="current-class">C5c</h1>
            <span id="week-forward" class="buttonSpan">
                <svg width="30" height="30">
                    <line x1="28" y1="15" x2="15" y2="5" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="28" y1="15" x2="15" y2="25" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="28" y1="15" x2="0" y2="15" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                </svg>
            </span>
            <span id="today" class="buttonSpan">
                <img src="calendar.svg" alt="Calendar icon">
            </span>
            <span id="week-back" class="buttonSpan">
                <svg width="30" height="30">
                    <line x1="2" y1="15" x2="15" y2="5" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="2" y1="15" x2="15" y2="25" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                    <line x1="2" y1="15" x2="30" y2="15" style="stroke:rgb(255,255,255); stroke-width:2"></line>
                </svg>
            </span>
        </div>
        <div id="progress-bar-cont">
            <hr id="progress-bar">
        </div>
        <div id="sidebar">
            <div id="search-dropdown" class="dropdown-content">
                <label>
                    <span aria-label="Search" style="display: none;">Suche nach Klasse, Raum oder Person</span>
                    <input id="classSelect" placeholder="Suche" onkeyup="filterObjects()"/>
                </label>
                <div id="search-results"></div>
            </div>
            <span id="link-timetable" class="sidebar-link active">Stundenplan</span>
            <span id="link-account" class="sidebar-link">Mein Account</span>
            <div id="sidebar-bottom">
                <a class="sidebar-link bottom" href="https://discord.gg/wM4Wsts" rel="noopener" target="_blank">Entwicklungs-Discord-Server</a>
                <a class="sidebar-link bottom" href="https://github.com/LetsPlentendo-CH/opensali" rel="noopener" target="_blank">OpenSali auf GitHub</a>
            </div>
        </div>
        <table id="timetable">
            <tbody>
                <noscript>JavaScript wird für diese Website benötigt. Bitte aktiviere es</noscript>
            </tbody>
        </table>
    </div>
    <div id="margin-details" class="overlay-window">
        <div id="details-overlay">
            <span class="icon-x"></span>
            <div id="overlay-lesson-tabs"></div>
            <div id="lesson-detail">
                <p id="room-detail"></p>
                <p id="teacher-detail"></p>
                <div id="personal-shit">
                    <img src="spinner.svg" alt="Loading spinner">
                </div>
            </div>
        </div>
    </div>
    <div id="login-window" class="overlay-window">
        <div id="login-window-content">
            <span class="icon-x"></span>
            <form action="/auth" method="POST">
                <label>
                    Name (vorname.nachname)
                    <input id="login-user" name="user" type="text" placeholder="Name" required>
                </label>

                <label>
                    Passwort für das Intranet
                    <input id="login-pw" name="pass" type="password" placeholder="Passwort" required>
                </label>

                <button id="login-submit">Einloggen</button>
            </form>
        </div>
    </div>
</body>
</html>
